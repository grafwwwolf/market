<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная странца</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="market-front">
<div class="container" ng-controller="appController">
    <br>
    <h3>Главная страница</h3>
    <br>
    <H1>Список Продуктов</H1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Стоимость</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button type="button" class="btn btn-secondary" ng-click="showInfo(p)">Подробнее</button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary" ng-click="removeProduct(p)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-secondary" ng-click="loadProducts()">Обновить</button>
    <br>
    <p></p>
<!--    <button type="button" class="btn btn-secondary" ng-click="loadPreviousPage()">Предыдущая</button>-->
<!--    <button type="button" class="btn btn-secondary" ng-click="loadNextPage()">Следующая</button>-->

    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="loadPreviousPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>

            </li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>

            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="loadNextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

    <br>
    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createNewProduct()">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Наименование</label>
            <input type="text" class="form-control" placeholder="Наименование" ng-model="new_product.title">
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Стоимость</label>
            <input type="number" class="form-control" placeholder="Стоимость" ng-model="new_product.cost">
        </div>

        <button type="submit" class="btn btn-secondary">Сохранить</button>
    </form>

</div>
</body>
</html>
