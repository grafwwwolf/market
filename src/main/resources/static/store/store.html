<div class="container">
    <br>
    <H1>Каталог Продуктов</H1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Стоимость</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button type="button" class="btn btn-secondary" ng-click="showInfo(p)">Подробнее</button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary" ng-click="navToEditProductPage(p.id)">Изменить</button>
            </td>
<!--            <td>-->
<!--                <button type="button" class="btn btn-secondary" ng-click="removeProduct(p)">Удалить</button>-->
<!--            </td>-->
            <td>
                <button type="button" class="btn btn-secondary" ng-click="saveToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary" ng-click="loadProducts()">Обновить</button>
    <br>
    <p></p>
    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="loadPreviousPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>

            </li>
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>

            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="loadNextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>
</div>
